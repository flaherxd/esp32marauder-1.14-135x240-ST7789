name: Build ESP32 Marauder (ST7789)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (for PlatformIO)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: |
          python -m pip install -U pip
          pip install platformio

      - name: Build with PlatformIO (ST7789 Environment)
        # Ustawienie katalogu roboczego bezpośrednio do folderu z platformio.ini
        working-directory: esp32_marauder
        run: |
          # Kompilacja środowiska zdefiniowanego w platformio.ini
          pio run -e esp32_st7789 
          
      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32-marauder-st7789-firmware
          
          # Ścieżka do artefaktu musi być zgodna z working-directory
          path: esp32_marauder/.pio/build/esp32_st7789/firmware.bin
          
          retention-days: 7
