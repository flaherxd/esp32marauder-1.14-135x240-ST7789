[env:esp32_st7789]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
monitor_speed = 115200

; KLUCZOWA POPRAWKA: Pliki źródłowe (esp32_marauder.ino) są w tym samym katalogu
src_dir = .

; Ustawienia specyficzne dla ESP32 Marauder z wyświetlaczem ST7789
build_flags = 
    ; Definicja użycia PSRAM
    -D BOARD_HAS_PSRAM
    
    ; Definicja dla sterownika ST7789 (1.14" 135x240)
    -D TFT_SHIELD=26
    
    ; Definicje pinów (zgodne z Twoim schematem)
    -D TFT_MISO=-1
    -D TFT_MOSI=23
    -D TFT_SCLK=18
    -D TFT_CS=5
    -D TFT_DC=2
    -D TFT_RST=4
    -D TFT_BL=15

lib_deps =
    ; NAPRAWIONE ZALEŻNOŚCI (proste nazwy, aby uniknąć błędów UnknownPackageError)
    esp_littlefs
    AsyncTCP 
    ezTime
    ESP32_TFT_eSPI
