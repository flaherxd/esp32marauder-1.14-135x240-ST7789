[env:esp32_st7789]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
monitor_speed = 115200

; Ustawienia specyficzne dla ESP32 Marauder z wyświetlaczem ST7789
build_flags = 
    ; Definicja użycia PSRAM
    -D BOARD_HAS_PSRAM
    
    ; Definicja dla sterownika ST7789 (1.14" 135x240)
    -D TFT_SHIELD=26
    
    ; Definicje pinów: muszą pasować do Twojego fizycznego podłączenia
    ; SCL(18), SDA(23), RES(4), DC(2), CS(5), BLK(15)
    -D TFT_MISO=-1
    -D TFT_MOSI=23
    -D TFT_SCLK=18
    -D TFT_CS=5
    -D TFT_DC=2
    -D TFT_RST=4
    -D TFT_BL=15

lib_deps =
    esp_littlefs
    ; NAPRAWIONE: Użycie prostej nazwy, aby uniknąć błędu UnknownPackageError
    AsyncTCP 
    
    ; Pozostałe wymagane biblioteki
    ropg/ezTime@^0.9.3
    khoih-prog/ESP32_TFT_eSPI@^2.6.0
